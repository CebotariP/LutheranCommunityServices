<!DOCTYPE html>
<html>
<head>
    <title>HTML Validation</title>
    <link rel="stylesheet" type="text/css" href="validation.css">
    <script src="validation.js"></script>
</head>
<body>

<header>
    <h1>Lutheran Community Services Northwest Data Validation</h1>
</header>

<section class="upload-section">
    <p>Upload file here. Only upload '.html' files.</p>
    <form id="uploadForm" method="post" enctype="multipart/form-data">
        <input type="file" id="fileInput" name="file" accept=".html">
        <br><br>
        <button type="button" onclick="extractAndValidate()">Validate Dates</button>
    </form>
    <!-- Message div to display console logs and errors -->
    <div id="messageBox"></div>
</section>

<footer>
    <!-- Footer content here -->
</footer>

</body>
</html>
